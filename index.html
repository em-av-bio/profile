<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario | My profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600&family=Bevan&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <header>
      <div class="page-width flex align-items-center justify-content-center gap">
        <img src="images/mario.png" alt="It's me Mario!" />
        <h1 class="flex align-items-center gap">
          <span>It's me, </span>
          <div class="bouncing">
            <span>M</span>
            <span>A</span>
            <span>R</span>
            <span>I</span>
            <span>O</span>
          </div>
        </h1>
        
      </div>
    </header>
    <main>
      <section class="page-width">
        <div class="card">
          <img src="images/heart.png" />
          <h2>I &hearts; ...</h2>
          <p>
            I <a href="https://www.nintendo.fr/Jeux/Wii/Mario-Strikers-Charged-Football-281892.html" target="_blank">play football,
            <a href="https://mariokarttour.com/fr-FR" target="_blank">drive karts</a>, and sometimes I help Peach❤️.
            </a>, </p>
          <a href="https://mario.nintendo.com/fr/" target="_blank" class="button--primary">I'm here!</a>
        </div>        
        <div class="card">
          <img src="images/follow.png" />
          <h2>Follow me</h2>          
          <ul class="flex align-items-center justify-content-center gap">
            <li>
              <a href="https://github.com/em-av-bio/" title="Github" class="social">
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/PluckyPlumber" title="Twitter" class="social">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/mario.plumber/" title="Instagram" class="social">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="page-width">
      <div><img src="images/mario-running.gif" class="running" /></div>      
      <div></div>
    </footer>
  </body>
</html>
